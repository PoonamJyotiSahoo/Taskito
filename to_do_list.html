<!DOCTYPE html>
<html lang="en">
<head>
 <title>to_do_list</title>
 <meta charset="utf-8">
 <meta https-equiv="X-UA-Compatable" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="C:\Users\hp\Desktop\task_management\style_for_todolist.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&family=Single+Day&display=swap" rel="stylesheet">

<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #8EC5FC;
      background-color: #ffffff;
      background-color: #8BC6EC;
      background-image: linear-gradient( 111.4deg,  rgb(235, 95, 14) 6.5%, rgb(253, 253, 6) 93.2% );

    }

    .app {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 200vh;
    padding: 20px;
}

h1 {
    font-size: 60px; /* Increased from 50px */
    text-align: center;
    margin: 40px 0;
    padding: 30px;
    color: #fff;
    font-family: 'Rubik Doodle Shadow', cursive;
}

.to-do-input {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

/* Style the input box */
.to-do-input input {
    font-size: 20px;       /* Larger text */
    padding: 12px 20px;    /* More padding inside */
    width: 300px;          /* Wider input box */
    border: 2px solid #333;
    border-radius: 10px;
    margin-right: 10px;
}

/* Style the button */
.to-do-input button {
    font-size: 18px;
    padding: 12px 20px;
    background-color: #ff9800;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.to-do-input button:hover {
    background-color: #e68900;
}
    
</style>
</head>

<body>
    
    <main class="app">
        <h1>Enter The Tasks To Be Completed</h1>
        <div class="input header">
            <h1><span id="date"></span></h1>
            <div class="to-do-input">
                <input type="text" id="item" placeholder="task">
                <button id="enter">Enter</button>
            </div>
        </div>
        <div class="to-do-list"></div>
    </main>
    
 <script src="C:\Users\hp\Desktop\task_management\toDoList_javascript.js"></script>


</body>
</html>
